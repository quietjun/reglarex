<script>
    let regexp1 = /[a-z]{2}/g
    let str1 = ["henry", "Her"];
    console.log(regexp1.test(str1[0]), regexp1.lastIndex)
    regexp1.lastIndex = 0;
    console.log(regexp1.test(str1[1]), regexp1.lastIndex)

    let regexp2 = /\d{2,}/g
    let str2 = "그의 나이는 10살이고 키는 180이다."
    let cnt = 0;
    while(regexp2.test(str2)){
        cnt++;
        console.log(regexp2.lastIndex);
    }
    console.log("cnt: ", cnt);

    let regexp3 = /(?<val>\d+)(?<unit>.+\b)/g
    let str3 = "그의 키는 169cm 이다."
    let result = regexp3.exec(str3);
    console.log(regexp3.lastIndex, result)

    let str4 = "독도는 우리땅";
    console.log(str4.match(/[0-9]+/))
    console.log(str4.match(/[가-힣]+/g))
    console.log(str4.match(/[가-힣]+/))

    let str5 = "My dog is cuter than your dog."
    let regexp5 = /dog/g
    console.log(str5.replace(regexp5, 'cat'))
    console.log(str5.replaceAll(regexp5, 'cat'))

</script>
